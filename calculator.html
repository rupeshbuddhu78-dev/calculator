<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
    input{
        margin-top:10px;
        display: block;
        text-align: center;
    }
    .container{
        width: 300px;
        height: 400px;
       background-color: rgb(123, 241, 168);
  
       display: flex;
    }
    .box{
      width: 300px;
        height: 400px;
    }
    .box input{
         padding: 5px;
         margin-left: 55px;
    }
    .box{
        text-align: center  ;
    }
    .btn{
        margin-top: 10px;
        background-color: rgb(184, 2, 2);
        color: white;
        padding: 5px 10px 5px 10px;
    }
    p {
        font-size: 25px;
    }
    
</style>
<body>
    <div class="container">
    <div class="box">
    <input type="text" id="num1" placeholder="first number">
    <input type="text" id="num2" placeholder="second number">
    <button class="btn" onclick="add()">ADD</button>
    <button class="btn" onclick="sub()">sub</button>
    <button class="btn" onclick="mul()">mul</button>
    <button class="btn" onclick="div()">div</button>

    <p id="result"></p>
    </div>
</div>
    <script>
        function add(){
         let a= Number(document.getElementById("num1").value);
         let b= Number(document.getElementById("num2").value);
         document.getElementById("result").innerHTML= "Result :" + (a+b);
        }
         
         function sub(){
         let a= Number(document.getElementById("num1").value);
         let b= Number(document.getElementById("num2").value);
         document.getElementById("result").innerHTML= "Result :" + (a-b);
         }
            
         function mul(){
         let a= Number(document.getElementById("num1").value);
         let b= Number(document.getElementById("num2").value);
         document.getElementById("result").innerHTML= "Result :" + (a*b);
         }

           function div(){
         let a= Number(document.getElementById("num1").value);
         let b= Number(document.getElementById("num2").value);
         document.getElementById("result").innerHTML= "Result :" + (a/b);
         }



        
    </script>

</body>
</html>
